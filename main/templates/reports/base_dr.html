<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    
        <style>
            body {
                font-family: "Arial Black", Gadget, sans-serif;
            }
            .banner {
                background-color: #172b4d;
                text-align: center;
                height: 200px;
                padding: 10px
            }
            tr, td, th {
                border: 1px solid #222;
                font-size: 10px;

            }
            td, th {
                border: 0 none;
                border-left: 1px solid #222;
                border-bottom: 1px solid #222;
                padding: 5px;
            }
            th {
                background-color: #172b4d;
                font-size: 12px;
                color: #DEDEDE;
                font-weight: bold;
                text-align: center;
            }
            .post-banner {
                background-color: lightgray;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .main_content {
                padding-top: 10px;
            }
            .avatar {
                vertical-align: middle;
                width: 150px;
                height: 150px;
                border-radius: 50%;
            }
            .banner-inline {
                display: flex;
                flex-flow: row wrap;
                align-items: center;
            }
            .content {
                border-width: 2px;
                border-color: darkgray;
                border-style: dashed;
                background-color: lightgray;
                margin-bottom: 10px;
               
            }
            .circle {
                width: 80px; 
                height: 80px;
                border-radius: 50%;
                display: flex; 
                align-items: center; 
                justify-content: center;
            }
            .grid {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
            }
            .grid-item {
                width: 49%;
                border-left: bisque;
                border-width: 4px;
            }
           .font14{
                font-size: 14px;
                color: #898989
           }
           .font14{
                font-size: 14px;
                color: #898989;
           }
           .font12{
                font-size: 11px;
                color: #898989;
           }
           h3{
                font-size: 14px;
                color: #555667;
           }
           table{
                border-collapse: collapse;
           }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <div id="main_content">
            {% block content%}{% endblock %}
        </div>
    </body>
</html>
